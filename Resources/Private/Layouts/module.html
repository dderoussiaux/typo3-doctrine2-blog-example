{namespace blog=Tx_BlogExample_ViewHelpers}
<blog:be.startPage pageTitle="{title}" jumpToUrl="true" extJs="true" />    
<form action="" method="post" enctype="multipart/form-data">
<div class="typo3-fullDoc">
	<!-- Page header with buttons, path details and csh -->
	<div id="typo3-docheader">
		<div id="typo3-docheader-row1">
			<div class="buttonsleft">
				<div class="buttongroup">
					<blog:be.buttons.csh table="_MOD_web_func" />
					<blog:be.buttons.save />
				</div>
			</div>
			<div class="buttonsright">
				<div class="buttongroup">
					<blog:be.buttons.shortcut setList="[0: action, 1: options]" />
				</div>
			</div>
		</div>
		<div id="typo3-docheader-row2">
			<div class="docheader-row2-left">
				<div class="docheader-funcmenu">
					<blog:be.menus.functionMenu modMenu="{actionMenu}" key="action" />
					<blog:be.menus.functionMenu modMenu="{optionsMenu}" key="option" />
				</div>
			</div>
			<div class="docheader-row2-right">
				<blog:be.status.pagePath />
				<blog:be.status.pageInfo />
			</div>
		</div>
	</div>
	<!-- Content of module, for instance listing, info or editing -->
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
			<h1>Blog Administration Module</h1>
			<hr />
			<f:render section="moduleContent" />
			<hr />
			<p>This is an additional footer.</p>
		</div>
	</div>
</div>
</form>
<blog:be.endPage />
