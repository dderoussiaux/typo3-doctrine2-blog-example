{namespace be=Tx_BlogExample_ViewHelpers} 
<be:befunc>{startPage}</be:befunc>    

<div class="typo3-fullDoc">
	<!-- Page header with buttons, path details and csh -->
	<div id="typo3-docheader">
		<div id="typo3-docheader-row1">
			<div class="buttonsleft"><div class="buttongroup"><be:befunc>{CSH}{SAVE}</be:befunc></div></div>
			<div class="buttonsright"><div class="buttongroup"><be:befunc>{SHORTCUT}</be:befunc></div></div>
		</div>
		<div id="typo3-docheader-row2">
			<div class="docheader-row2-left"><div class="docheader-funcmenu"><be:befunc>{FUNC_MENU}</be:befunc></div></div>
			<div class="docheader-row2-right"><be:befunc>{PAGEPATH}{PAGEINFO}</be:befunc></div>
		</div>
	</div>
	<!-- Content of module, for instance listing, info or editing -->
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
		 	<h1>{title}</h1>
			<p>Welcome in the OldStyle backend module!<br />Looks like Standard, but is an Extbase driven module :)</p>	
			<f:format.html></f:format.html>
		</div>
	</div>
</div>
<be:befunc>{endPage}</be:befunc>
